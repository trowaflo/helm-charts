{{- if .Values.grafana.ingressroute.enabled -}}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}
  labels:
    test: {{ .Values.traefik.host }}
spec:
  entryPoints:
  - web
  routes:
  - kind: Rule
    match: PathPrefix(`{{ .Values.grafana.ingressroute.path }}`)
    services:
    - name: {{ include "grafana.fullname" . }}
      port: 80
{{- end -}}
