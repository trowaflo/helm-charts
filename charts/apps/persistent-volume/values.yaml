# -- Global configuration for all PersistentVolumes and PersistentVolumeClaims
# Can be overridden per-volume or per-claim

# ============================================================================
# PERSISTENT VOLUMES CONFIGURATION
# ============================================================================

# -- PersistentVolumes configuration. Define multiple PVs by adding entries with any key name.
# Each PV must specify a unique name, storage capacity, and volume source (hostPath, nfs, etc.).
#
# **Basic hostPath example:**
# ```yaml
# persistentVolumes:
#   data-volume:
#     enabled: true
#     capacity: 10Gi
#     accessModes:
#       - ReadWriteOnce
#     hostPath:
#       path: /mnt/data
#       type: DirectoryOrCreate
# ```
#
# **NFS volume example:**
# ```yaml
# persistentVolumes:
#   nfs-storage:
#     enabled: true
#     capacity: 100Gi
#     accessModes:
#       - ReadWriteMany
#     storageClassName: nfs
#     nfs:
#       server: nfs-server.example.com
#       path: /export/data
# ```
#
# **Volume with custom labels and annotations:**
# ```yaml
# persistentVolumes:
#   media-storage:
#     enabled: true
#     capacity: 500Gi
#     accessModes:
#       - ReadWriteMany
#     storageClassName: media
#     labels:
#       app: media-server
#       tier: storage
#     annotations:
#       backup: "true"
#     nfs:
#       server: nas.local
#       path: /media
# ```
#
# @default -- {} (empty, user must configure volumes)
persistentVolumes: {}

# ============================================================================
# PERSISTENT VOLUME CLAIMS CONFIGURATION
# ============================================================================

# -- PersistentVolumeClaims configuration. Define multiple PVCs by adding entries with any key name.
# PVCs can reference PVs by name or use dynamic provisioning with a StorageClass.
#
# **Basic PVC with storage class:**
# ```yaml
# persistentVolumeClaims:
#   app-data:
#     enabled: true
#     storageClassName: standard
#     accessModes:
#       - ReadWriteOnce
#     resources:
#       requests:
#         storage: 10Gi
# ```
#
# **PVC bound to specific PV:**
# ```yaml
# persistentVolumeClaims:
#   existing-data:
#     enabled: true
#     volumeName: data-volume  # References PV by name
#     storageClassName: ""     # Empty for manual binding
#     accessModes:
#       - ReadWriteOnce
#     resources:
#       requests:
#         storage: 10Gi
# ```
#
# **PVC with custom namespace and labels:**
# ```yaml
# persistentVolumeClaims:
#   shared-cache:
#     enabled: true
#     namespace: cache-system
#     storageClassName: fast-ssd
#     accessModes:
#       - ReadWriteMany
#     resources:
#       requests:
#         storage: 50Gi
#     labels:
#       app: cache
#       performance: high
# ```
#
# @default -- {} (empty, user must configure claims)
persistentVolumeClaims: {}
