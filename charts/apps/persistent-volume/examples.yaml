# ============================================================================
# EXAMPLE 4: Multiple PersistentVolumes of different types
# ============================================================================
persistentVolumes:
  # Database storage on local SSD
  postgres-data:
    enabled: true
    capacity: 50Gi
    accessModes:
      - ReadWriteOnce
    storageClassName: local-storage
    persistentVolumeReclaimPolicy: Retain
    local:
      path: /mnt/disks/postgres
    nodeAffinity:
      required:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - database-node-1
    labels:
      type: database
      speed: fast
    annotations:
      description: "PostgreSQL database storage"

  # Shared NFS storage for media files
  media-share:
    enabled: true
    capacity: 1Ti
    accessModes:
      - ReadWriteMany
    storageClassName: nfs
    persistentVolumeReclaimPolicy: Retain
    nfs:
      server: 192.168.1.100
      path: /mnt/storage/media
      readOnly: false
    mountOptions:
      - nfsvers=4.1
      - hard
      - intr
    labels:
      type: media
      shared: "true"

  # CSI volume for cloud storage
  cloud-backup:
    enabled: true
    capacity: 200Gi
    accessModes:
      - ReadWriteOnce
    storageClassName: cloud-ssd
    csi:
      driver: ebs.csi.aws.com
      volumeHandle: vol-1234567890abcdef0
      fsType: ext4
      volumeAttributes:
        type: gp3
        iops: "3000"
        throughput: "125"

# ============================================================================
# EXAMPLE 5: PersistentVolumeClaims binding to specific PVs
# ============================================================================
persistentVolumeClaims:
  # Claim for PostgreSQL
  postgres-claim:
    enabled: true
    volumeName: postgres-data  # Bind to specific PV
    accessModes:
      - ReadWriteOnce
    storageClassName: local-storage
    resources:
      requests:
        storage: 50Gi

  # Claim for media share (with selector)
  media-claim:
    enabled: true
    namespace: media-server
    accessModes:
      - ReadWriteMany
    storageClassName: nfs
    resources:
      requests:
        storage: 1Ti
    selector:
      matchLabels:
        type: media
        shared: "true"

