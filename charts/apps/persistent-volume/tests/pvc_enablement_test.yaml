suite: test persistent-volume chart - PVC enablement
release:
  name: persistent-volume-test
  namespace: storage-test
tests:
  # Test PVCs with default values (both PVCs enabled)
  - it: should render both PersistentVolumeClaims when enabled
    template: templates/persistentvolumeclaim.yaml
    values:
      - values/default.yaml
    asserts:
      - hasDocuments:
          count: 2
      - isKind:
          of: PersistentVolumeClaim
        documentIndex: 0
      - equal:
          path: metadata.name
          value: app-data
        documentIndex: 0
      - equal:
          path: spec.resources.requests.storage
          value: 10Gi
        documentIndex: 0
      - isKind:
          of: PersistentVolumeClaim
        documentIndex: 1
      - equal:
          path: metadata.name
          value: bound-claim
        documentIndex: 1

  # Test with only PVCs enabled
  - it: should only render PersistentVolumeClaims when PVs disabled
    template: templates/persistentvolumeclaim.yaml
    values:
      - values/only-pvc.yaml
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: PersistentVolumeClaim
        documentIndex: 0
      - equal:
          path: metadata.name
          value: app-data
        documentIndex: 0

  # Test with no PVCs enabled
  - it: should not render any PersistentVolumeClaims when disabled
    template: templates/persistentvolumeclaim.yaml
    set:
      persistentVolumeClaims: {}
    asserts:
      - hasDocuments:
          count: 0

  # Test PVC with storageClassName
  - it: should configure storageClassName correctly
    template: templates/persistentvolumeclaim.yaml
    values:
      - values/only-pvc.yaml
    asserts:
      - equal:
          path: spec.storageClassName
          value: standard
        documentIndex: 0

  # Test PVC with volumeName binding
  - it: should configure volumeName for manual binding
    template: templates/persistentvolumeclaim.yaml
    values:
      - values/default.yaml
    asserts:
      - equal:
          path: spec.volumeName
          value: data-volume
        documentIndex: 1
      - equal:
          path: spec.storageClassName
          value: ""
        documentIndex: 1

  # Test PVC namespace
  - it: should use default namespace when not specified
    template: templates/persistentvolumeclaim.yaml
    values:
      - values/only-pvc.yaml
    asserts:
      - equal:
          path: metadata.namespace
          value: storage-test
        documentIndex: 0
