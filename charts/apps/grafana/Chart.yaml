apiVersion: v2
name: grafana
version: 0.3.2
type: application
description: |-
  Grafana visualization and dashboarding platform with custom extensions.
  Wraps the official Grafana Helm chart with domain-specific customizations,
  providing integrated dashboard provisioning and Traefik IngressRoute support.
keywords:
  - grafana
  - visualization
  - dashboards
  - monitoring
  - metrics
  - prometheus
home: https://grafana.com
icon: https://grafana.com/docs/grafana/latest/img/grafana_icon.svg
maintainers:
  - name: trowaflo
    email: trowa.flo@gmail.com
sources:
  - https://github.com/grafana/grafana
  - https://github.com/trowaflo/helm-charts
dependencies:
  - name: grafana
    version: 10.5.4
    repository: https://grafana.github.io/helm-charts
