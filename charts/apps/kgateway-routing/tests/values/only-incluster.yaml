# Only in-cluster routes enabled
routes:
  argocd:
    enabled: true
    hostnames:
      - "argocd.example.com"
    parentRefs:
      - name: private-gateway
        namespace: kgateway-preview
    rules:
      - matches:
          - path:
              type: PathPrefix
              value: /
        backendRefs:
          - group: ''
            kind: Service
            name: argocd-server
            port: 80

  homeassistant:
    enabled: false
    hostnames:
      - "hass.example.com"
    parentRefs:
      - name: public-gateway
        namespace: kgateway-preview
    rules:
      - matches:
          - path:
              type: PathPrefix
              value: /
        backendRefs:
          - name: homeassistant-backend
            kind: Backend
            group: gateway.kgateway.dev

backends:
  homeassistant:
    enabled: false
    type: Static
    static:
      hosts:
        - host: homeassistant.local
          port: 8123
