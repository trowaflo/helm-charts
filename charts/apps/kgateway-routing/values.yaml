# -- HTTP routes configuration. Define multiple routes by adding entries with any key name.
# Each route can target either in-cluster Services or out-of-cluster Backends.
#
# **In-cluster Service routing example:**
# ```yaml
# routes:
#   argocd:
#     enabled: true
#     hostnames:
#       - "argocd.example.com"
#     parentRefs:
#       - name: private-gateway
#         namespace: kgateway-system
#     rules:
#       - matches:
#           - path:
#               type: PathPrefix
#               value: /
#         backendRefs:
#           - kind: Service
#             name: argocd-server
#             port: 80
# ```
#
# **Out-of-cluster Backend routing example:**
# ```yaml
# routes:
#   homeassistant:
#     enabled: true
#     hostnames:
#       - "hass.example.com"
#     parentRefs:
#       - name: public-gateway
#         namespace: kgateway-system
#     rules:
#       - matches:
#           - path:
#               type: PathPrefix
#               value: /
#         backendRefs:
#           - kind: Backend
#             group: gateway.kgateway.dev
#             name: homeassistant-backend
#         filters:
#           - type: RequestHeaderModifier
#             requestHeaderModifier:
#               set:
#                 - name: X-Forwarded-Proto
#                   value: https
# ```
#
# @default -- {} (empty, user must configure routes)
routes: {}

# -- Backend configurations for out-of-cluster services.
# Backends define external endpoints that routes can reference.
#
# **Example:**
# ```yaml
# backends:
#   homeassistant:
#     enabled: true
#     type: Static
#     static:
#       hosts:
#         - host: homeassistant.local
#           port: 8123
# ```
#
# @default -- {} (empty, user must configure backends if routing to external services)
backends: {}
