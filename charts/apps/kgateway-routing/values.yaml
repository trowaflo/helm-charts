# -- HTTP routes configuration. Define multiple routes by adding entries with any key name.
# Each route can target either in-cluster Services or out-of-cluster Backends.
#
# **In-cluster Service routing example:**
# ```yaml
# routes:
#   argocd:
#     enabled: true
#     hostnames: ["argocd.example.com"]
#     parentRefs:
#       - name: private-gateway
#         namespace: kgateway-system
#     rules:
#       - backendRefs:
#           - {kind: Service, name: argocd-server, port: 80}
# ```
#
# **Out-of-cluster Backend routing with inline backend (recommended):**
# ```yaml
# routes:
#   homeassistant:
#     enabled: true
#     hostnames: ["hass.example.com"]
#     parentRefs:
#       - name: public-gateway
#         namespace: kgateway-system
#     rules:
#       - backendRefs:
#           - {kind: Backend, group: gateway.kgateway.dev, name: homeassistant-backend}
#     backend:
#       type: Static
#       static:
#         hosts:
#           - {host: homeassistant.local, port: 8123}
# ```
#
# @default -- {} (empty, user must configure routes)
routes: {}

# -- Backend configurations for out-of-cluster services (LEGACY).
# For new configurations, prefer using the inline `backend:` field within routes.
#
# @default -- {} (empty, backwards compatibility only)
backends: {}
