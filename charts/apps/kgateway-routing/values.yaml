# -- HTTP routes configuration. Define multiple routes by adding entries with any key name.
# Each route can target either in-cluster Services or out-of-cluster Backends.
#
# **Simplified in-cluster Service routing:**
# ```yaml
# routes:
#   argocd:
#     enabled: true
#     hostnames:
#       - argocd.example.com
#     parentRefs:
#       - name: private-gateway
#         namespace: kgateway-system
#     inCluster:
#       - name: argocd-server
#         port: 80
# ```
#
# **Simplified out-of-cluster Backend routing:**
# ```yaml
# routes:
#   homeassistant:
#     enabled: true
#     hostnames:
#       - hass.example.com
#     parentRefs:
#       - name: public-gateway
#         namespace: kgateway-system
#     outCluster:
#       - name: homeassistant
#         host: homeassistant.local
#         port: 8123
#         filters:
#           - type: RequestHeaderModifier
#             requestHeaderModifier:
#               set:
#                 - name: X-Forwarded-Proto
#                   value: https
# ```
#
# **Backend with TLS policy (for HTTPS backends with self-signed certs):**
# ```yaml
# routes:
#   pmxx:
#     enabled: true
#     hostnames:
#       - pmxx.example.com
#     parentRefs:
#       - name: gateway
#         namespace: kgateway-system
#     outCluster:
#       - name: pmxx
#         host: proxmox1.example.com
#         port: 8006
#         tls: true
#         insecure: true
# ```
# Note: `tls: true` enables TLS with SNI auto-derived from host.
#       `insecure: true` allows self-signed certificates.
#
# @default -- {} (empty, user must configure routes)
routes: {}
