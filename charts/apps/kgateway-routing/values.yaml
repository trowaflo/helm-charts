# -- HTTP routes configuration. Define multiple routes by adding entries with any key name.
# Each route can target either in-cluster Services or out-of-cluster Backends.
#
# **Simplified in-cluster Service routing:**
# ```yaml
# routes:
#   argocd:
#     enabled: true
#     hostnames: ["argocd.example.com"]
#     parentRefs:
#       - {name: private-gateway, namespace: kgateway-system}
#     inCluster:
#       - {name: argocd-server, port: 80}
# ```
#
# **Simplified out-of-cluster Backend routing:**
# ```yaml
# routes:
#   homeassistant:
#     enabled: true
#     hostnames: ["hass.example.com"]
#     parentRefs:
#       - {name: public-gateway, namespace: kgateway-system}
#     outCluster:
#       - name: homeassistant
#         host: homeassistant.local
#         port: 8123
#         filters:
#           - type: RequestHeaderModifier
#             requestHeaderModifier:
#               set: [{name: X-Forwarded-Proto, value: https}]
# ```
#
# **Legacy syntax** (still supported for advanced use cases):
# Use explicit `rules:` and `backend:` fields for full Gateway API control.
#
# @default -- {} (empty, user must configure routes)
routes: {}

# -- (LEGACY) Separate backend configurations. Use `outCluster:` in routes instead.
# @default -- {} (empty, backwards compatibility only)
backends: {}
