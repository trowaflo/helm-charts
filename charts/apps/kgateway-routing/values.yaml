# -- HTTP routes configuration. Define multiple routes by adding entries with any key name.
# Each route can target either in-cluster Services or out-of-cluster Backends.
#
# **In-cluster Service routing example:**
# ```yaml
# routes:
#   argocd:
#     enabled: true
#     hostnames:
#       - "argocd.example.com"
#     parentRefs:
#       - name: private-gateway
#         namespace: kgateway-system
#     rules:
#       - matches:
#           - path:
#               type: PathPrefix
#               value: /
#         backendRefs:
#           - kind: Service
#             name: argocd-server
#             port: 80
# ```
#
# **Out-of-cluster Backend routing with inline backend (NEW - recommended):**
# ```yaml
# routes:
#   homeassistant:
#     enabled: true
#     hostnames:
#       - "hass.example.com"
#     parentRefs:
#       - name: public-gateway
#         namespace: kgateway-system
#     rules:
#       - backendRefs:
#           - kind: Backend
#             group: gateway.kgateway.dev
#             name: homeassistant-backend  # auto-generated if not specified
#     # Backend configuration inline with the route
#     backend:
#       type: Static
#       static:
#         hosts:
#           - host: homeassistant.local
#             port: 8123
# ```
#
# **Out-of-cluster Backend routing with separate backends section (legacy):**
# ```yaml
# routes:
#   homeassistant:
#     enabled: true
#     hostnames:
#       - "hass.example.com"
#     parentRefs:
#       - name: public-gateway
#         namespace: kgateway-system
#     rules:
#       - backendRefs:
#           - kind: Backend
#             group: gateway.kgateway.dev
#             name: homeassistant-backend
# # Define backend separately in backends: section (see below)
# ```
#
# @default -- {} (empty, user must configure routes)
routes: {}

# -- Backend configurations for out-of-cluster services (LEGACY).
# This section is maintained for backwards compatibility.
# For new configurations, prefer using the inline `backend:` field within routes.
#
# Backends define external endpoints that routes can reference.
#
# **Example:**
# ```yaml
# backends:
#   homeassistant:
#     enabled: true
#     type: Static
#     static:
#       hosts:
#         - host: homeassistant.local
#           port: 8123
# ```
#
# @default -- {} (empty, user must configure backends if routing to external services)
backends: {}
