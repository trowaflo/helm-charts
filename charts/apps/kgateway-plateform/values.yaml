cert-manager:
  enabled: true
  crds:
    enabled: true

cert-manager-webhook-ovh:
  enabled: true
  # configVersion is required when cert-manager-webhook-ovh is enabled
  # This value is tied to the chart dependency version (see Chart.yaml)
  # Current: cert-manager-webhook-ovh v0.8.0 requires "0.0.2"
  # Update this when upgrading the dependency - check upstream changelog for new value
  # configVersion: "0.0.2"

gateways:
  public:
    enabled: true
    name: ""
    ipSlot: public
    address: "192.168.2.211"
  private:
    enabled: true
    name: ""
    ipSlot: private
    address: "192.168.2.212"

tlsSecret:
  name: trowa-family-wildcard-tls
  namespace: kube-system

httpListenerPolicy:
  enabled: true
  name: ""
  enabledUpgrades:
    - websocket
