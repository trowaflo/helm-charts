cert-manager:
  enabled: true
  crds:
    enabled: true

cert-manager-webhook-ovh:
  enabled: true
  # configVersion is required when cert-manager-webhook-ovh is enabled
  # This value is tied to the chart dependency version (see Chart.yaml)
  # Current: cert-manager-webhook-ovh v0.8.0 requires "0.0.2"
  # Update this when upgrading the dependency - check upstream changelog for new value
  # configVersion: "0.0.2"

gateways:
  public:
    enabled: true
    name: ""
    ipSlot: public
    # address of the public gateway. MUST be set by the chart consumer.
    address: ""
  private:
    enabled: true
    name: ""
    ipSlot: private
    # address of the private gateway. MUST be set by the chart consumer.
    address: ""

tlsSecret:
  # Name of the TLS secret to use for gateways. MUST be set by the chart consumer.
  name: ""
  # Namespace where the TLS secret is located. MUST be set by the chart consumer.
  namespace: ""

httpListenerPolicy:
  enabled: true
  name: ""
  enabledUpgrades:
    - websocket
