{{- $namespace := include "kgateway-platform.namespace" . -}}
{{- $keys := keys .Values.gateways | sortAlpha -}}
{{- range $key := $keys }}
  {{- $cfg := index $.Values.gateways $key }}
  {{- if $cfg.enabled }}
    {{- $name := include "kgateway-platform.gatewayName" (dict "root" $ "key" $key "config" $cfg) }}
{{- if $.Capabilities.APIVersions.Has "gateway.networking.k8s.io/v1/Gateway" }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ $name }}
  namespace: {{ $namespace }}
spec:
  gatewayClassName: kgateway
  infrastructure:
    parametersRef:
      group: gateway.kgateway.dev
      kind: GatewayParameters
      name: {{ include "kgateway-platform.gatewayParametersName" (dict "root" $ "key" $key "config" $cfg) }}
  addresses:
{{- else }}
{{- fail "Gateway API v1 not available; install CRDs or disable gateways.*.enabled" }}
{{- end }}
    - type: IPAddress
      value: {{ required (printf "gateways.%s.address is required" $key) $cfg.address | quote }}
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - group: ''
            kind: Secret
            name: {{ required "tlsSecret.name is required" (index $.Values.tlsSecret "name") }}
            namespace: {{ default $namespace (index $.Values.tlsSecret "namespace") }}
      allowedRoutes:
        namespaces:
          from: All
  {{- end }}
{{- end }}
