# Gateway configuration
gateways:
  # Public gateway configuration
  public:
    # -- Enable the public gateway
    enabled: true
    # -- Custom name for the public gateway (defaults to "<release-name>-public")
    name: ""
    # -- IP slot label for the public gateway service
    ipSlot: public
    # -- IP address of the public gateway. MUST be set by the chart consumer.
    address: ""
  # Private gateway configuration
  private:
    # -- Enable the private gateway
    enabled: true
    # -- Custom name for the private gateway (defaults to "<release-name>-private")
    name: ""
    # -- IP slot label for the private gateway service
    ipSlot: private
    # -- IP address of the private gateway. MUST be set by the chart consumer.
    address: ""

# TLS secret configuration for gateway HTTPS listeners
tlsSecret:
  # -- Name of the TLS secret to use for gateways. MUST be set by the chart consumer.
  name: ""
  # -- Namespace where the TLS secret is located. If set and different from the chart namespace, a ReferenceGrant will be created. Leave empty to use the same namespace as the chart.
  namespace: ""

# HTTP listener policy configuration (WebSocket upgrade support)
httpListenerPolicy:
  # -- Enable HTTPListenerPolicy for the public gateway
  enabled: true
  # -- Custom name for the HTTPListenerPolicy (defaults to "<public-gateway-name>-websocket-upgrade")
  name: ""
  # -- List of enabled protocol upgrades (e.g., websocket)
  enabledUpgrades:
    - websocket

# kgateway-crds subchart configuration
kgateway-crds:
  # -- Enable installation of kgateway CRDs
  enabled: false

# kgateway subchart configuration
kgateway:
  # -- Enable installation of kgateway controller
  enabled: false
