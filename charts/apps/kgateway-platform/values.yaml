# -- Gateway configuration. Define multiple gateways by adding entries with any key name. Each gateway requires: enabled (bool), address (string, REQUIRED), name (string, optional, defaults to "<release-name>-<key>"), ipSlot (string, optional, defaults to key name, used for Cilium LoadBalancerIPPool selector). Example: `gateways: { public: { enabled: true, address: "192.168.1.1", ipSlot: public }, private: { enabled: true, address: "192.168.1.2", ipSlot: private } }`
# @default -- {} (empty, user must configure gateways)
gateways: {}

# -- TLS secret configuration for gateway HTTPS listeners. Specify the secret name and optional namespace. Example: `tlsSecret: { name: "wildcard-tls", namespace: "cert-manager" }`. Note: Cross-namespace secret references require a ReferenceGrant in the secret's namespace (managed by cert-manager chart, not this chart).
# @default -- {} (empty map, user must configure)
tlsSecret: {}

# -- HTTP listener policy configuration for WebSocket upgrade support. Specify target gateway key from gateways map and list of enabled upgrades. Example: `httpListenerPolicy: { enabled: true, targetGateway: "public", enabledUpgrades: ["websocket"] }`
# @default -- { enabled: true, targetGateway: "public", enabledUpgrades: ["websocket"] }
httpListenerPolicy:
  enabled: true
  targetGateway: "public"
  name: ""
  enabledUpgrades:
    - websocket

# kgateway-crds subchart configuration
kgateway-crds:
  # -- Enable installation of kgateway CRDs (required for Gateway API resources)
  enabled: true

# kgateway subchart configuration
kgateway:
  # -- Enable installation of kgateway controller (required for Gateway functionality)
  enabled: true
