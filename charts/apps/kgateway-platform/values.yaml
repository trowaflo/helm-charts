# -- Override the name used in resource naming.
# By default, the chart uses the standard Helm naming convention:
# - If the release name contains the chart name (e.g., release "kgateway-platform"), resources are named "<release>-<key>"
# - Otherwise, resources are named "<release>-<chart>-<key>" (e.g., "kgateway-kgateway-platform-public")
# 
# To simplify resource naming when using a short release name like "kgateway", set this to a shorter value:
# nameOverride: "kgateway"  # Results in: kgateway-public, kgateway-private, etc.
#
# @default -- "" (uses chart name)
nameOverride: ""

# -- Override the full name used in resource naming.
# When set, this completely replaces the generated name prefix.
# fullnameOverride: "my-gateway"  # Results in: my-gateway-public, my-gateway-private, etc.
#
# @default -- "" (uses standard naming convention)
fullnameOverride: ""

# -- Gateway configuration. Define multiple gateways by adding entries with any key name.
# Each gateway requires:
# - enabled: bool
# - address: string (REQUIRED) - IP address for the gateway
# - name: string (optional) - defaults to "<release-name>-<key>"
# - ipSlot: string (optional) - defaults to key name, used for Cilium LoadBalancerIPPool selector
#
# Example:
#   gateways:
#     public:
#       enabled: true
#       address: "192.168.1.1"
#       ipSlot: public
#     private:
#       enabled: true
#       address: "192.168.1.2"
#       ipSlot: private
#
# @default -- {} (empty, user must configure gateways)
gateways: {}

# -- TLS secret configuration for gateway HTTPS listeners.
# Specify the secret name and optional namespace.
#
# Example:
#   tlsSecret:
#     name: "wildcard-tls"
#     namespace: "cert-manager"
#
# Note: Cross-namespace secret references require a ReferenceGrant in the secret's
# namespace (managed by cert-manager-platform chart, not this chart).
#
# @default -- {} (empty map, user must configure)
tlsSecret: {}

# -- HTTP listener policies for WebSocket upgrade support.
# Map structure where keys reference gateway keys from the gateways map.
# Each policy requires:
# - enabled: bool
# - targetGateway: string (REQUIRED) - must match a gateway key
# - name: string (optional) - defaults to policy key
# - enabledUpgrades: list of strings (optional) - defaults to ["websocket"]
#
# Example:
#   httpListenerPolicies:
#     public-ws:
#       enabled: true
#       targetGateway: "public"
#       enabledUpgrades: ["websocket"]
#     private-ws:
#       enabled: true
#       targetGateway: "private"
#       enabledUpgrades: ["websocket"]
#
# @default -- {} (empty, user must configure policies)
httpListenerPolicies: {}

# kgateway-crds subchart configuration
kgateway-crds:
  # -- Enable installation of kgateway CRDs (required for Gateway API resources)
  enabled: true

# kgateway subchart configuration
kgateway:
  # -- Enable installation of kgateway controller (required for Gateway functionality)
  enabled: true
