apiVersion: v2
name: cert-manager-platform
version: 1.0.0
type: application
description: |-
  Wraps cert-manager and cert-manager-webhook-ovh to provide automated X.509 certificate
  management for Kubernetes with OVH DNS-01 challenge support. Includes configuration
  validation for breaking changes and streamlined setup for Let's Encrypt certificates.
keywords:
  - cert-manager
  - certificates
  - tls
  - ssl
  - letsencrypt
  - ovh
  - dns
  - acme
home: https://cert-manager.io
maintainers:
  - name: trowaflo
    email: trowa.flo@gmail.com
sources:
  - https://github.com/cert-manager/cert-manager
  - https://github.com/aureq/cert-manager-webhook-ovh
  - https://github.com/trowaflo/helm-charts
dependencies:
  - name: cert-manager
    version: v1.19.2
    repository: oci://quay.io/jetstack/charts
    alias: cert-manager
    condition: cert-manager.enabled
  - name: cert-manager-webhook-ovh
    version: 0.8.0
    repository: https://aureq.github.io/cert-manager-webhook-ovh/
    alias: cert-manager-webhook-ovh
    condition: cert-manager-webhook-ovh.enabled
