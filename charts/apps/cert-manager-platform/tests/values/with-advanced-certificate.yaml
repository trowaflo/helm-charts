certificates:
  advanced-tls:
    enabled: true
    secretName: advanced-tls
    issuerRef:
      name: letsencrypt-prod
      kind: ClusterIssuer
    dnsNames:
      - "www.example.com"
    commonName: "www.example.com"
    duration: "2160h"
    renewBefore: "360h"
    privateKey:
      algorithm: RSA
      size: 2048
    usages:
      - digital signature
      - key encipherment
