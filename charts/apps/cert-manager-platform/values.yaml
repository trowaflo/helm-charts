cert-manager:
  enabled: true
  crds:
    enabled: true

cert-manager-webhook-ovh:
  enabled: true
  # configVersion is required when cert-manager-webhook-ovh is enabled
  # This value is tied to the chart dependency version (see Chart.yaml)
  # Current: cert-manager-webhook-ovh v0.8.0 requires "0.0.2"
  # Update this when upgrading the dependency - check upstream changelog for new value
  # configVersion: "0.0.2"

# -- ReferenceGrants allow Gateway API resources in other namespaces to reference secrets in the cert-manager-platform namespace (where certificates are stored). ⚠️ IMPORTANT: ReferenceGrants are Gateway API resources (gateway.networking.k8s.io/v1beta1) that require Gateway API CRDs to be installed cluster-wide. Enabling ReferenceGrants without Gateway API CRDs installed will cause deployment failures. Only configure this section when using Gateway API (e.g., with kgateway-platform chart). Define multiple grants using map keys (e.g., allow-kgateway-platform, allow-dmz-gateway). Each grant must have 'enabled: true' and 'from'/'to' configuration. Example: `referenceGrants: { allow-kgateway-platform: { enabled: true, from: [{ kind: Gateway, namespace: kgateway-platform }], to: [{ kind: Secret }] } }`
# @default -- {} (empty, configure only when using Gateway API)
referenceGrants: {}
