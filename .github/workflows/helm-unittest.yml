name: Helm Unit Test

on:
  pull_request:
    paths:
      - 'charts/**'
  push:
    branches:
      - main
    paths:
      - 'charts/**'
  workflow_dispatch:

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate chart matrix
        id: set-matrix
        run: |
          charts_json=$(find charts -type d -name tests -exec dirname {} \; | jq -R -s -c 'split("\n")[:-1]')
          echo "matrix={\"chart\": $charts_json}" >> $GITHUB_OUTPUT
          echo "Detected charts: $charts_json"

  test:
    needs: generate-matrix
    if: ${{ needs.generate-matrix.outputs.matrix != '{"chart":[]}' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    strategy:
      fail-fast: false
      max-parallel: 5
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: latest

      - name: Cache Helm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ matrix.chart }}/charts
            ${{ matrix.chart }}/Chart.lock
          key: ${{ runner.os }}-helm-${{ matrix.chart }}-${{ hashFiles(format('charts/{0}/Chart.yaml', matrix.chart)) }}
          restore-keys: |
            ${{ runner.os }}-helm-${{ matrix.chart }}-

      - name: Install Helm Unittest Plugin
        run: |
          helm plugin install https://github.com/helm-unittest/helm-unittest --version v1.0.3 --verify=false

      - name: Build Helm Dependencies
        run: |
          echo "Building dependencies for ${{ matrix.chart }}..."
          helm dependency update ${{ matrix.chart }}

      - name: Run Helm Unit Tests
        run: |
          echo "Running tests for ${{ matrix.chart }} chart..."
          helm unittest --output-type JUnit --output-file test-results-${{ matrix.chart }}.xml "${{ matrix.chart }}"

      - name: Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results-*.xml
          check_name: "Test Results - ${{ matrix.chart }}"
          comment_mode: off
