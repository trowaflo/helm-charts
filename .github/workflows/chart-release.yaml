name: Release Charts

on:
  push:
    branches:
      - main
  workflow_call:

jobs:
  release-library:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Add Helm repository
        run: |
          helm repo add helm-charts https://trowaflo.github.io/helm-charts || true
          helm repo update

      - name: Build chart dependencies
        run: |
          for chart in charts/library/*/; do
            if [ -f "$chart/Chart.yaml" ]; then
              echo "Building dependencies for $chart"
              helm dependency build "$chart" || true
            fi
          done

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: charts/library
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_SKIP_EXISTING: true
          CR_GENERATE_RELEASE_NOTES: true

  release-apps:
    needs: release-library
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Install yq
        run: |
          YQ_VERSION="v4.44.2"
          wget https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq


      - name: Add All Required Helm Repositories Dynamically
        run: |
          echo "Dynamically detecting and adding external Helm dependencies..."

          for chart_dir in charts/apps/*; do
            chart_file="$chart_dir/Chart.yaml"
            if [ -f "$chart_file" ]; then
              echo "Processing $chart_file for external repositories..."
              yq '.dependencies[] | select(.repository | test("^https?://")) | [.repository, .name] | @tsv' "$chart_file" | \
              while IFS=$'\t' read -r repo_url repo_name; do

                repo_url=$(echo "$repo_url" | sed 's/^- //; s/"//g')
                repo_name=$(echo "$repo_name" | sed 's/"//g')
                echo "Found dependency - Name: $repo_name, URL: $repo_url"
                if [ -n "$repo_url" ] && [ "$repo_url" != "null" ]; then
                  echo "  -> Found repo for '$repo_name': $repo_url"
                  helm repo add "$repo_name" "$repo_url" || true
                fi
              done
            fi
          done

          helm repo update

      - name: Build chart dependencies
        run: |
          for chart in charts/apps/*/; do
            if [ -f "$chart/Chart.yaml" ]; then
              echo "Building dependencies for $chart"
              helm dependency build "$chart" || true
            fi
          done

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: charts/apps
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_GENERATE_RELEASE_NOTES: true
