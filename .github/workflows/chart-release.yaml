name: Release Charts

on:
  push:
    branches:
      - main
  workflow_call:

jobs:
  release-library:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 #v4.3.1

      - name: Add Helm repository
        run: |
          helm repo add helm-charts https://trowaflo.github.io/helm-charts || true
          helm repo update

      - name: Build chart dependencies
        run: |
          for chart in charts/library/*/; do
            if [ -f "$chart/Chart.yaml" ]; then
              echo "Building dependencies for $chart"
              helm dependency build "$chart" || true
            fi
          done

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@cae68fefc6b5f367a0275617c9f83181ba54714f # v1.7.0
        with:
          charts_dir: charts/library
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_SKIP_EXISTING: true
          CR_GENERATE_RELEASE_NOTES: true

  release-apps:
    needs: release-library
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 #v4.3.1

      - name: Install yq
        run: |
          YQ_VERSION="v4.44.2"
          wget https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq


      - name: Add All Required Helm Repositories Dynamically
        run: |
          echo "Dynamically detecting and adding external Helm dependencies..."

          repos_added=0
          repo_list=""
          
          for chart_dir in charts/apps/*; do
            chart_file="$chart_dir/Chart.yaml"
            if [ -f "$chart_file" ]; then
              echo "Processing $chart_file for external repositories..."
              while IFS=$'\t' read -r repo_url repo_name; do
                repo_url=$(echo "$repo_url" | sed 's/^- //; s/"//g')
                repo_name=$(echo "$repo_name" | sed 's/"//g')
                if [ -n "$repo_url" ] && [ "$repo_url" != "null" ]; then
                  repo_list="${repo_list}${repo_name}|${repo_url}"$'\n'
                fi
              done < <(yq '.dependencies[] | select(.repository | test("^https?://")) | [.repository, .name] | @tsv' "$chart_file")
            fi
          done

          # Add repositories from collected list
          if [ -n "$repo_list" ]; then
            while IFS='|' read -r repo_name repo_url; do
              if [ -n "$repo_name" ]; then
                echo "Found dependency - Name: $repo_name, URL: $repo_url"
                echo "  -> Found repo for '$repo_name': $repo_url"
                helm repo add "$repo_name" "$repo_url" || true
                repos_added=$((repos_added + 1))
              fi
            done <<< "$repo_list"
          fi

          if [ "$repos_added" -gt 0 ]; then
            echo "Updating $repos_added Helm repositories..."
            helm repo update
          else
            echo "No HTTP(S) repositories to add. Skipping helm repo update."
            echo "Note: OCI registries (oci://) don't require 'helm repo add'."
          fi

      - name: Build chart dependencies
        run: |
          for chart in charts/apps/*/; do
            if [ -f "$chart/Chart.yaml" ]; then
              echo "Building dependencies for $chart"
              helm dependency build "$chart" || true
            fi
          done

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@cae68fefc6b5f367a0275617c9f83181ba54714f # v1.7.0
        with:
          charts_dir: charts/apps
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_GENERATE_RELEASE_NOTES: true
          CR_SKIP_EXISTING: true
